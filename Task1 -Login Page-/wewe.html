<!DOCTYPE html>
<html lang="en">


<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&family=Raleway:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="wewe.css">

</head>

<body>
    <div class="login-container">
        <div class="login-box">

            <div class="user-icon">
                <img src="login.png" alt="User Icon">
            </div>

            <h2>MEMBER LOGIN</h2>

            <form action="#" method="post">
                <div class="input-group">
                    <div class="icon-container">
                        <img src="usernameIcon.png" alt="Username Icon" class="input-icon">
                    </div>
                    <input type="text" placeholder="Username" required>
                </div>
                <div class="input-group">
                    <div class="icon-container">
                        <img src="passwordIcon.png" alt="Password Icon" class="input-icon">
                    </div>
                    <input type="password" placeholder="Password" required id="sos">
                </div>
                <button type="submit" class="login-btn">Login Now</button>
                <div class="options">
                    <label class="custom-checkbox">
                        <input type="checkbox" id="remember-me">
                        <span class="checkbox-custom"></span>
                        Remember me
                    </label>
                    <a href="#">Forgot password?</a>
                </div>
            </form>
            
            <div class="create-account">
                <p>Not a member?</p>
                <a href="#" class="create-account-btn">Create account</a>
            </div>

        </div>
    </div>

    <footer class="login-footer">
        <p>Â© 2024 Lama ðŸ¦™. All rights reserved.</p>
        <p><a href="#">Terms of Service</a> | <a href="#">Privacy Policy</a></p>
    </footer>

</body>
</html>
